    <style>
        /* ESTILOS GENERALES */        
        body { font-family: 'Poppins', sans-serif; margin: 0; padding: 0; color: #333; line-height: 1.6; background-color: #f7f9fc; scroll-behavior: smooth; }        
        .container { max-width: 1100px; margin: 0 auto; padding: 20px; }
        
        /* HEADER (Cabecera) - CORREGIDO PARA EL LOGO */        
        .main-header { display: flex; justify-content: space-between; align-items: center; padding: 15px 5%; background-color: white; border-bottom: 1px solid #ddd; }        
        
        /* Nuevo estilo para el contenedor del logo */
        .logo-container {
            display: flex;
            align-items: center;
            gap: 10px; /* Espacio entre el logo y el texto */
        }
        
        /* Estilo para tu logo de imagen */
        .logo-image {
            height: 40px; /* Tamaño del logo */
            width: auto;
            object-fit: contain;
        }

        .logo-text { font-size: 24px; font-weight: 800; color: #1a2c5b; }                 
        
        /* SELECTOR DE IDIOMAS */        
        .language-switcher { text-align: center; padding: 10px 0; background-color: #f8f8f8; border-bottom: 1px solid #eee; display: flex; justify-content: center; flex-wrap: wrap; gap: 5px; }        
        .language-switcher button { background: none; border: 1px solid #ccc; cursor: pointer; font-size: 13px; padding: 5px 10px; border-radius: 20px; transition: all 0.2s; }        
        .language-switcher button:hover { background-color: #e0e0e0; }        
        .language-switcher .active { background-color: #1a2c5b; color: white; border-color: #1a2c5b; font-weight: bold; }                
        
        /* OCULTAR/MOSTRAR CONTENIDO */        
        .lang-content { display: none; }        
        .lang-content.active-content { display: block; animation: fadeIn 0.5s; }        
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        
        /* HERO SECTION */        
        .hero-section { background: linear-gradient(135deg, #1a2c5b, #0e1e40); color: #fff; padding: 100px 5%; text-align: center; margin-bottom: 40px; }        
        .hero-section h1 { font-size: 42px; margin-bottom: 20px; font-weight: 800; line-height: 1.2; }        
        .hero-section p { font-size: 20px; opacity: 0.9; margin-bottom: 40px; font-weight: 400; max-width: 800px; margin-left: auto; margin-right: auto; }                
        
        /* BOTÓN DE ACCIÓN (CTA) */        
        .cta-button { background-color: #e54a4a; color: white; padding: 15px 40px; text-decoration: none; border-radius: 50px; font-weight: 700; font-size: 18px; transition: transform 0.2s, background-color 0.2s; box-shadow: 0 4px 15px rgba(229, 74, 74, 0.4); display: inline-block; cursor: pointer; border: none; }        
        .cta-button:hover { background-color: #c93b3b; transform: translateY(-2px); }
        
        /* BANNER ROJO */        
        .age-message-container { text-align: center; padding: 20px 0; background-color: #e54a4a; color: white; font-weight: bold; }        
        .age-message-container h2 { font-size: 1.5em; margin: 0; }
        
        /* SECCIONES */        
        .mockup-section { padding: 40px 0; text-align: center; background-color: #fff; }        
        .section-title { text-align: center; margin: 40px 0 30px; font-size: 2em; color: #1a2c5b; font-weight: 700; text-transform: uppercase; }                
        
        /* IMÁGENES - CORRECCIÓN CLAVE: Uso de CSS Grid para ordenar las fotos */        
        .mockup-grid { 
            display: grid; 
            grid-template-columns: 2fr 1fr; /* 2 columnas principales */
            gap: 20px; 
            margin-top: 30px; 
            max-width: 900px; /* Ancho máximo para el grid */
            margin-left: auto;
            margin-right: auto;
        }        

        /* La columna derecha contendrá las 2 imágenes pequeñas */
        .small-mockups-container {
            display: grid;
            grid-template-rows: 1fr 1fr;
            gap: 20px;
        }

        .mockup-grid img, .small-mockups-container img { 
            border-radius: 10px; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.1); 
            width: 100%; 
            height: 100%; /* Ocupa la altura disponible */
            object-fit: cover; /* Asegura que la imagen cubra el área sin distorsionarse */
        }

        /* Aseguramos que la grande y las pequeñas tengan una altura total similar */
        .mockup-large { 
            height: 720px; /* Altura de referencia */
        }
