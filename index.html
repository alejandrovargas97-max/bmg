function getChatResponse(message, lang) {
const responses = chatbotResponses[lang] || chatbotResponses.es;
const lowerMsg = message.toLowerCase();

// Buscar palabras clave
for (const [key, response] of Object.entries(responses)) {
if (lowerMsg.includes(key) && key !== "default") {
return response;
}
}

return responses.default;
}

const message = input.value.trim();
const messagesDiv = document.getElementById('chatbot-messages');

if (!message) return;

// Añadir mensaje del usuario
const userMsg = document.createElement('div');
userMsg.className = 'user-message';
userMsg.textContent = message;
messagesDiv.appendChild(userMsg);

input.value = '';

// Obtener idioma actual
const currentLang = document.querySelector('.lang-button.active')?.dataset.lang || 'es';

// Respuesta inteligente
setTimeout(() => {
const response = getChatResponse(message, currentLang);

const botMsg = document.createElement('div');
botMsg.className = 'bot-message';
botMsg.textContent = response;
messagesDiv.appendChild(botMsg);

messagesDiv.scrollTop = messagesDiv.scrollHeight;
}, 500);
}
