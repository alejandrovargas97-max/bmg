        .nav-languages { 
            display: flex; 
            justify-content: center; 
            gap: 10px; 
            flex-wrap: wrap; 
            padding: 10px; 
            background: rgba(0,0,0,0.15); 
        }
        .lang-node { 
            background: white; 
            border: 1px solid #ccc; 
            padding: 6px 14px; 
            border-radius: 20px; 
            cursor: pointer; 
            display: flex; 
            align-items: center; 
            gap: 8px; 
            font-size: 0.85rem; 
            transition: 0.2s; 
            font-weight: 500;
        }
        .lang-node:hover { background: #f0f0f0; }
        .lang-node.active { 
            background: var(--yellow); 
            border-color: var(--yellow); 
            color: #222; 
            font-weight: bold; 
            transform: scale(1.05); 
        }

        /* ESPACIADOR PARA HEADER FIJO */
        .page-spacer { height: 180px; }
