<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BridgeMind Games Education</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- HEADER -->
    <header>
        <h1>BridgeMind Games Education</h1>

        <!-- Selector de idioma -->
        <select id="languageSelector">
            <option value="es">Español</option>
            <option value="en">English</option>
            <option value="fr">Français</option>
            <option value="it">Italiano</option>
            <option value="jp">日本語</option>
            <option value="ar">العربية</option>
            <option value="cn">中文</option>
        </select>
    </header>

    <!-- IMAGEN PRINCIPAL -->
    <section class="hero">
        <img id="welcomeImage" src="esbr.jpg" alt="Imagen de bienvenida" style="width:100%; max-width:700px; display:block; margin:auto;">
    </section>

    <!-- VIDEO PRINCIPAL -->
    <section class="video-section">
        <video id="welcomeVideo" controls autoplay muted style="width:100%; max-width:700px; display:block; margin:auto;">
            <source src="esp.mp4" type="video/mp4">
        </video>
    </section>

    <!-- SERVICIOS -->
    <section id="services">
        <h2>Servicios</h2>
        <div class="service-card">Servicio 1</div>
        <div class="service-card">Servicio 2</div>
        <div class="service-card">Servicio 3</div>
    </section>

    <!-- PORTAFOLIO -->
    <section id="portfolio">
        <h2>Portafolio</h2>
        <div class="portfolio-item">Proyecto 1</div>
        <div class="portfolio-item">Proyecto 2</div>
    </section>

    <!-- CONTACTO -->
    <section id="contact">
        <h2>Contacto</h2>
        <form class="contact-form">
            <input type="text" placeholder="Tu nombre" required>
            <input type="email" placeholder="Tu correo" required>
            <textarea placeholder="Tu mensaje" required></textarea>
            <button type="submit">Enviar</button>
        </form>
    </section>

    <!-- SCRIPT -->
    <script src="script.js"></script>

</body>
</html>
