<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>BGM Global Assistant</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      padding: 0;
      background: #0b1020;
      color: #f5f5f5;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .chat-container {
      background: radial-gradient(circle at top, #1c2340, #050814);
      border-radius: 18px;
      width: 360px;
      max-width: 100%;
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.45);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, 0.08);
    }

    .chat-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 14px;
      background: linear-gradient(90deg, #12172b, #222a4b);
      border-bottom: 1px solid rgba(255, 255, 255, 0.08);
    }

    .chat-header-left {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .chat-logo {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      object-fit: cover;
      border: 1px solid rgba(255, 255, 255, 0.5);
    }

    .chat-title {
      display: flex;
      flex-direction: column;
    }

    .chat-title span {
      font-size: 13px;
      line-height: 1.2;
    }

    .chat-title-main {
      font-weight: 600;
    }

    .chat-title-sub {
      font-size: 11px;
      opacity: 0.8;
    }

    .chat-status {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 2px;
      font-size: 10px;
    }

    .status-dot {
      display: inline-block;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #3ddc97;
      margin-right: 4px;
    }

    .status-line {
      display: flex;
      align-items: center;
      font-weight: 500;
      color: #3ddc97;
    }

    .status-sub {
      opacity: 0.75;
    }

    .lang-select {
      margin-top: 4px;
      background: rgba(0, 0, 0, 0.25);
      color: #f5f5f5;
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.12);
      font-size: 10px;
      padding: 2px 6px;
      outline: none;
    }

    .chat-messages {
      flex: 1;
      padding: 12px;
      overflow-y: auto;
      font-size: 13px;
      scrollbar-width: thin;
      scrollbar-color: rgba(255,255,255,0.3) transparent;
    }

    .chat-messages::-webkit-scrollbar {
      width: 6px;
    }
    .chat-messages::-webkit-scrollbar-thumb {
      background: rgba(255,255,255,0.3);
      border-radius: 3px;
    }

    .message {
      margin-bottom: 10px;
      display: flex;
    }
    .message.bot {
      justify-content: flex-start;
    }
    .message.user {
      justify-content: flex-end;
    }

    .bubble {
      max-width: 80%;
      padding: 8px 10px;
      border-radius: 12px;
      line-height: 1.35;
    }

    .bot .bubble {
      background: rgba(255, 255, 255, 0.06);
      border-radius: 12px 12px 12px 4px;
    }

    .user .bubble {
      background: #3b82f6;
      border-radius: 12px 12px 4px 12px;
    }

    .chat-input-area {
      padding: 8px;
      border-top: 1px solid rgba(255, 255, 255, 0.08);
      background: rgba(3, 6, 23, 0.96);
      display: flex;
      gap: 6px;
      align-items: center;
    }

    .chat-input {
      flex: 1;
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.15);
      padding: 7px 11px;
      background: rgba(12, 20, 47, 0.9);
      color: #f5f5f5;
      outline: none;
      font-size: 13px;
    }

    .chat-input::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    .chat-send-btn {
      border-radius: 999px;
      border: none;
      background: #3b82f6;
      color: white;
      padding: 7px 12px;
      cursor: pointer;
      font-size: 13px;
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .chat-send-btn:hover {
      background: #2563eb;
    }

    .chat-close-btn {
      border-radius: 999px;
      border: none;
      background: rgba(148, 163, 184, 0.2);
      color: #e5e7eb;
      padding: 6px 10px;
      cursor: pointer;
      font-size: 11px;
      margin-left: 4px;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <div class="chat-header-left">
        <img src="logo.png" alt="BGM" class="chat-logo">
        <div class="chat-title">
          <span class="chat-title-main">Asistente BGM 24/7</span>
          <span class="chat-title-sub">BridgeMindGames Global System</span>
        </div>
      </div>
      <div class="chat-status">
        <div class="status-line">
          <span class="status-dot"></span>
          <span id="statusText">ONLINE</span>
        </div>
        <span class="status-sub" id="statusSub">Horario Madrid 7:00–23:59</span>
        <select id="langSelect" class="lang-select">
          <option value="es">ES</option>
          <option value="en">EN</option>
          <option value="fr">FR</option>
          <option value="de">DE</option>
          <option value="it">IT</option>
          <option value="zh">中文</option>
          <option value="ja">日本語</option>
          <option value="ar">العربية</option>
        </select>
      </div>
    </div>

    <div class="chat-messages" id="messages"></div>

    <div class="chat-input-area">
      <input
        type="text"
        id="userInput"
        class="chat-input"
        placeholder="Escribe tu mensaje..."
      />
      <button class="chat-send-btn" id="sendBtn">Enviar</button>
      <button class="chat-close-btn" onclick="window.close()">Cerrar</button>
    </div>
  </div>

  <script>
    // Idioma actual
    let currentLang = 'es';

    // Base para respuestas por idioma (aquí luego se meten tus textos completos)
    const responses = {
      es: {
        welcome:
          "Bienvenido a BridgeMindGames BGM. Soy tu asistente inteligente. Aquí transformamos el aprendizaje de idiomas en una experiencia estratégica a través del Bridge.",
        fallback:
          "Puedo explicarte qué es BGM, cómo funcionan las clases presenciales o ayudarte a reservar una cita. ¿Qué te gustaría saber?",
        afterHours:
          "Ahora mismo estamos fuera de horario en Madrid, pero puedes dejar tus datos en el formulario de la web y te contactaremos en el siguiente horario disponible."
      },
      en: {
        welcome:
          "Welcome to BridgeMindGames BGM. I am your intelligent assistant. Here we turn language learning into a strategic experience through Bridge.",
        fallback:
          "I can explain what BGM is, how the in‑person classes work, or help you book a call. What would you like to know?",
        afterHours:
          "We are currently outside our Madrid schedule, but you can leave your details in the form on the website and we will contact you as soon as possible."
      },
      fr: {
        welcome:
          "Bienvenue chez BridgeMindGames BGM. Je suis votre assistant intelligent. Ici, nous transformons l’apprentissage des langues en une expérience stratégique grâce au bridge.",
        fallback:
          "Je peux vous expliquer ce qu’est BGM, comment fonctionnent les cours en présentiel ou vous aider à réserver un rendez‑vous. Que souhaitez‑vous savoir ?",
        afterHours:
          "Nous sommes actuellement en dehors de l’horaire de Madrid, mais vous pouvez laisser vos coordonnées dans le formulaire du site et nous vous contacterons dès que possible."
      },
      de: {
        welcome:
          "Willkommen bei BridgeMindGames BGM. Ich bin dein intelligenter Assistent. Hier verwandeln wir Sprachenlernen in eine strategische Erfahrung durch Bridge.",
        fallback:
          "Ich kann dir erklären, was BGM ist, wie der Präsenzunterricht funktioniert oder dir helfen, einen Termin zu buchen. Wobei möchtest du Hilfe?",
        afterHours:
          "Wir sind derzeit außerhalb der Madrider Sprechzeiten, aber du kannst deine Daten im Formular auf der Website hinterlassen und wir melden uns so bald wie möglich."
      },
      it: {
        welcome:
          "Benvenuto a BridgeMindGames BGM. Sono il tuo assistente intelligente. Qui trasformiamo l’apprendimento delle lingue in un’esperienza strategica attraverso il Bridge.",
        fallback:
          "Posso spiegarti che cos’è BGM, come funzionano le lezioni in presenza o aiutarti a fissare un appuntamento. Di cosa hai bisogno?",
        afterHours:
          "Al momento siamo fuori dall’orario di Madrid, ma puoi lasciare i tuoi dati nel modulo del sito e ti contatteremo al più presto."
      },
      zh: {
        welcome:
          "欢迎来到 BridgeMindGames BGM。我是您的智能助手。我们通过桥牌，将语言学习变成一场有策略的思维训练体验。",
        fallback:
          "我可以为您介绍 BGM 是什么、线下课程如何进行，或帮助您预约一对一沟通。您现在最想了解哪一方面？",
        afterHours:
          "目前不在马德里的服务时间内，您可以在网页表单中留下联系方式，我们会在上班时间尽快与您联系。"
      },
      ja: {
        welcome:
          "BridgeMindGames BGM へようこそ。賢いアシスタントです。ここではブリッジを通して、語学学習を戦略的な体験へと変えていきます。",
        fallback:
          "BGM とは何か、対面レッスンの仕組み、または体験・相談予約についてご案内できます。今、何を知りたいですか？",
        afterHours:
          "現在はマドリード時間の対応時間外です。サイトのフォームからご連絡先を送っていただければ、対応時間内に折り返しご連絡いたします。"
      },
      ar: {
        welcome:
          "مرحبًا بك في BridgeMindGames BGM. أنا مساعدك الذكي. هنا نحول تعلّم اللغات إلى تجربة استراتيجية من خلال لعبة البريدج.",
        fallback:
          "يمكنني أن أشرح لك ما هي BGM، وكيف تعمل الدروس الحضورية، أو أساعدك في حجز موعد. ماذا تود أن تعرف؟",
        afterHours:
          "نحن الآن خارج أوقات العمل في مدريد، لكن يمكنك ترك بياناتك في النموذج على الموقع وسنتواصل معك في أقرب وقت ممكن."
      }
    };

    const messagesEl = document.getElementById('messages');
    const userInput = document.getElementById('userInput');
    const sendBtn = document.getElementById('sendBtn');
    const langSelect = document.getElementById('langSelect');
    const statusText = document.getElementById('statusText');
    const statusSub = document.getElementById('statusSub');

    function isWithinMadridHours() {
      const now = new Date();
      const utc = now.getTime() + now.getTimezoneOffset() * 60000;
      const madridOffset = 1; // aproximado, sin DST
      const madridTime = new Date(utc + madridOffset * 3600000);
      const hour = madridTime.getHours();
      return hour >= 7 && hour <= 23;
    }

    function addMessage(text, from = 'bot') {
      const msg = document.createElement('div');
      msg.className = 'message ' + from;

      const bubble = document.createElement('div');
      bubble.className = 'bubble';
      bubble.textContent = text;

      msg.appendChild(bubble);
      messagesEl.appendChild(msg);
      messagesEl.scrollTop = messagesEl.scrollHeight;
    }

    function updateStatus() {
      if (isWithinMadridHours()) {
        statusText.textContent = 'ONLINE';
        statusSub.textContent = 'Horario Madrid 7:00–23:59';
      } else {
        statusText.textContent = 'OFFLINE';
        statusSub.textContent = 'Fuera de horario Madrid (rellena el formulario en la web)';
      }
    }

    function botReply(userText) {
      const langPack = responses[currentLang] || responses.es;
      const lower = userText.toLowerCase();

      // Ejemplos simples de intención
      if (
        lower.includes('bridge') ||
        lower.includes('puente') ||
        lower.includes('omar sharif')
      ) {
        return langPack.welcome;
      }

      if (
        lower.includes('clase') ||
        lower.includes('class') ||
        lower.includes('curso') ||
        lower.includes('lesson')
      ) {
        return langPack.fallback;
      }

      // Horario
      if (!isWithinMadridHours()) {
        return langPack.afterHours;
      }

      // Respuesta por defecto
      return langPack.fallback;
    }

    function handleSend() {
      const text = userInput.value.trim();
      if (!text) return;
      addMessage(text, 'user');
      userInput.value = '';

      const reply = botReply(text);
      setTimeout(() => {
        addMessage(reply, 'bot');
      }, 300);
    }

    sendBtn.addEventListener('click', handleSend);
    userInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') handleSend();
    });

    langSelect.addEventListener('change', (e) => {
      currentLang = e.target.value;
      messagesEl.innerHTML = '';
      const langPack = responses[currentLang] || responses.es;
      addMessage(langPack.welcome, 'bot');
    });

    // Inicialización
    updateStatus();
    addMessage(responses[currentLang].welcome, 'bot');
    setInterval(updateStatus, 60000);
  </script>
</body>
</html>
